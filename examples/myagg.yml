myagg:
   data_source:
      type: csv
      path: transactions.csv
   data_type: transaction
   dimensions:
      - ProductId
   time:
      - year
      - month
      - day
      - hour
      - min
   measures:
      - Quantity
      - TotalPrice
   datetime_field_name: DateTime
   datetime_field_format: YYYY-MM-DD HH:mm:ss
